<!DOCTYPE html>
<html ng-app="app" lang="en">
    <head>
        <meta charset="utf-8">
        <title>Untitled</title>
        <!-- <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/css/bootstrap.min.css"> -->
        <link rel="stylesheet" type="text/css" href="main.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.4/angular.js"></script>
    </head>
    <body ng-controller="mainController">
        <h1>Hello World!</h1>


        <ul>
            <li ng-repeat="dwarf in dwarves">{{$index}} --- {{dwarf}}</li>
        </ul>

        <ul>
            <li ng-repeat="(dwarfName, dwarfDescription) in dwarvesObj">{{dwarfName}} --- {{dwarfDescription}}</li>
        </ul>
       
        <ul>
            <li ng-repeat="(dwarfIndex, dwarf) in dwarves">{{dwarfIndex}} --- {{dwarf}}</li>
        </ul>


        <ul>
            <li ng-repeat="dwarf in dwarves">
                <span ng-show="$first">First, there was {{dwarf}}.</span>
                <span ng-show="$middle">Then, there was {{dwarf}}.</span>
                <span ng-show="$last">Lastly, there was {{dwarf}}.</span>
            </li>
        </ul>

        <ul>
            <li ng-repeat="dwarf in cloneDwarves track by $index">{{$index}} --- {{dwarf}}</li>
        </ul>

<!-- arrObjDwarves.orderBy('name') -->
<!-- $scope.property = "name" -->
        <ul>
            <li ng-repeat="dwarf in arrObjDwarves | orderBy: 'name'">
                <h1 ng-click="logDwarf(dwarf)">{{dwarf.name}}</h1>
                <ul>
                    <li ng-repeat="hobby in dwarf.hobbies">{{hobby}}</li>
                </ul>

            </li>
        </ul>

        <script src="main.js"></script>
    </body>
</html>
